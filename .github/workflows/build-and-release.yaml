---
name: Build and Draft Release

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“¦ï¸ Build Debian Packages
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          repository: "csacca/MQTT-Explorer"
          ref: "csacca-build"

      - name: ğŸ”„ Setup node 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn

      - name: ğŸ”„ Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libglib2.0-0 \
            libx11-6 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libasound2

      - name: ğŸš§ Prepare release
        run: |
          yarn
          yarn prepare-release

      - name: ğŸ“„ Write build config
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: config.yaml
          contents: |
            directories:
              output: build
              buildResources: res
              app: ./
            appId: mqtt-explorer
            productName: MQTT Explorer
            nodeGypRebuild: false
            linux:
              category: Development
              maintainer: Thomas Nordquist
            deb:
              depends: ["libnss3"]
            files: []
            electronVersion: 8.2.3
          write-mode: overwrite

      - name: ğŸ“¦ï¸ Build
        run: |
          yarn run electron-builder \
                      --linux deb \
                      --x64 \
                      --armv7l \
                      --arm64 \
                      --config $(pwd)/config.yaml \
                      --publish never \
                      --projectDir ./build/clean

      - name: â¤´ï¸ Upload .deb artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-debs
          path: build/clean/build/*.deb

  draft-release:
    name: ğŸ“ Draft Release
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Download .deb artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-debs

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "MQTT-Explorer_*.deb"
          draft: true
          fail_on_unmatched_files: true
          target_commitish: "csacca-build"
